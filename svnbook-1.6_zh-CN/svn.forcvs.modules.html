<div class="sect1" lang="zh">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="svn.forcvs.modules"></a>B.9. 版本化的模块</h2></div></div></div>
<p>不像 CVS，Subversion 工作副本会意识到它检出了一个模块。这意味着如果有人修改了模块的定义(例如添加和删除组件)，然后执行
<span class="command"><strong>svn update</strong></span> 会适当的更新工作副本，增加或删除组件。</p>
<p>Subversion定义了模块作为一个目录属性的目录列表：见<a class="xref" href="svn.advanced.externals.html" title="3.8. 外部定义">第 3.8 节 “外部定义”</a>。</p>
</div>

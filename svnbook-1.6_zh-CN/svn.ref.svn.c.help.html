<a class="indexterm" name="id388534"></a><div class="refnamediv">
<h2>名称</h2>
<p>svn help — 求助！</p>
</div>
<div class="refsect1" lang="zh">
<a name="id388559"></a><h2>概要</h2>
<pre class="programlisting">svn help [SUBCOMMAND...]</pre>
</div>
<div class="refsect1" lang="zh">
<a name="id388571"></a><h2>描述</h2>
<p>当手边没有这本书时，这是你使用Subversion最好的朋友！</p>
</div>
<div class="refsect1" lang="zh">
<a name="id388582"></a><h2>别名</h2>
<p><span class="command"><strong>?</strong></span>, <span class="command"><strong>h</strong></span></p>
<p>使用<code class="option">-?</code>,
<code class="option">-h</code>和<code class="option">--help</code>选项与使用<span class="command"><strong>help</strong></span>子命令效果相同。</p>
</div>
<div class="refsect1" lang="zh">
<a name="id388621"></a><h2>改变</h2>
<p>无2</p>
</div>
<div class="refsect1" lang="zh">
<a name="id388631"></a><h2>访问版本库</h2>
<p>否</p>
</div>
